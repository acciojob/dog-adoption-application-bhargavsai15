<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Phone Number">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>
        <div>
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox"  id="checkbox" value="Have you ever lived with a Dog before?">
        </div>
        <div>
            <label for="multiselect">Please select your preferred breeds</label>
            <select id="multiselect">
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
            </select>
        </div>
        <input type="submit" id="submit" value"Submit"/>
    </form>
</body>
</html>
